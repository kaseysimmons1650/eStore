	<h1> Please fill out this feedback form.</h1>

	<form id="contact" onsubmit="feedbackFormValidate()">
		<input type="radio" id="mr" name="salutation" value="Mr.">
		<label for="mr">Mr.</label><br>
		<input type="radio" id="mrs" name="salutation" value="Mrs.">
		<label for="mrs">Mrs.</label><br>
		<input type="radio" id="miss" name="salutation" value="Miss">
		<label for="miss">Miss</label><br>
		<p></p>
		<label for="first">First name:</label><br>
		<input type="text" id="first" name="first" size="30"><br>
		<p></p>
		<label for="last">Last name:</label><br>
		<input type="text" id="last" name="last" size="30"><br>
		<p></p>
		<label for="email">Email Address:</label><br>
		<input type="email" id="email" name="email" size="30"><br>
		<p></p>
		<label for="phone">Phone Number:</label><br>
		<input type="text" id="phone" name="phone" size="30"><br>
		<p></p>
		<label for="subject">Subject:</label><br>
		<input type="text" id="subject" name="subject" size="30"><br>
		<p></p>
		<label for="comments">Comments:</label><br>
		<textarea name="comments" rows="15" cols="30"></textarea><br>
		<p></p>
		<input type="submit"><br>
		<input type="reset"><br>
	</form>

</body>
