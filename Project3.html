	<h1> Registration Form.</h1>

	<form id="contact" action="Project3.php" method="get">
		<p>Salutation:</p>
		<input type="radio" id="mr" name="salutation" value="Mr.">
		<label for="mr">Mr.</label><br>
		<input type="radio" id="mrs" name="salutation" value="Mrs.">
		<label for="mrs">Mrs.</label><br>
		<input type="radio" id="miss" name="salutation" value="Miss">
		<label for="miss">Miss</label><br>
		<p></p>
		<label for="first">First name:</label><br>
		<input type="text" id="first" name="first" size="30"><br>
		<p></p>
		<label for="middle">Middle Initial:</label><br>
		<input type="text" id="middle" name="middle" size="10"><br>
		<p></p>
		<label for="last">Last name:</label><br>
		<input type="text" id="last" name="last" size="30"><br>
		<p></p>
		<label for="email">Email Address:</label><br>
		<input type="text" id="email" name="email" size="30"><br>
		<p></p>
		<label for="phone">Phone Number:</label><br>
		<input type="text" id="phone" name="phone" size="30"><br>
		<p></p>
		<label for="address">Street Address:</label><br>
		<textarea name="address" rows="5" cols="30"></textarea><br>
		<p></p>
		<label for="city">City:</label><br>
		<input type="text" id="city" name="city" size="30"><br>
		<p></p>
		<label for="state">State/ Province:</label><br>
		<input type="text" id="state" name="state" size="30"><br>
		<p></p>
		<p>Country:</p>
		<input type="radio" id="us" name="country" value="us">
		<label for="us">United States</label><br>
		<input type="radio" id="ca" name="country" value="ca">
		<label for="ca">Canada</label><br>
		<p></p>
		<label for="login">Preferred Login Name:</label><br>
		<input type="text" id="login" name="login" size="30"><br>
		<p></p>
		<label for="password">Login Password: </label><br>
		<input type="text" id="password" name="password" size="30"><br>
		<p></p>
		<input type="submit"><br>
		<input type="reset"><br>
	</form>
